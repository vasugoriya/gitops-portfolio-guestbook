apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/vasugoriya/gitops-portfolio-guestbook.git' # Your repo URL
    targetRevision: HEAD
    path: k8s-manifests/overlays/prod # <-- Points to the prod overlay
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: guestbook-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true